<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- ==================
  Stylesheets
  ================== -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="96x96" href="image/favicon-96x96.png">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- my own Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Learning Javascript</title>
</head>
<body>
  <div class="container">

    <header>
      <div class="row py-4 px-3 clearfix">
        <div class="col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 pl-2">
            <i id="home-icon" class="fas fa-home text-dark home-icon "></i>
        </div>

        <div class="col-6 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
          <img class="logo" src="image/taxi-logo.png" alt="Taxi logo">
        </div>

        <div class="col-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
            <button id="login-btn" class="btn btn-lg btn-info text-light login-btn " type="button" name="button">Login</button>
        </div>

      </div>

    </header>
    <nav>
      <div class="">
        <img class="banner" src="image/book.jpg" alt="Banner image">
      </div>

      <ul id="taxi-nav-container" class="taxi-nav-container bg-dark text-info clearfix ">
        <div class="text-light">
          <i id="close-btn" class="fas fa-times bg-info mr-4 p-2 close-btn"></i>
        </div>
        <li class="taxi-nav-list mt-3 home"> <a class="taxi-nav-link" href="#"> Home </a> </li>
        <li class="taxi-nav-list book"> <a class="taxi-nav-link" href="#"> Book </a> </li>
        <li class="taxi-nav-list pay"> <a class="taxi-nav-link" href="#"> Pay </a> </li>
        <li class="taxi-nav-list contact"> <a class="taxi-nav-link" href="#"> Contact </a> </li>
      </ul>
    </nav>
    <!-- login form -->
    <form id="login-form" class="text-dark my-5 width" action="index.html" method="post">
      <label class="form-control" for="username">Enter the username: </label>
      <input type="text" name="username" class="form-control" id="username" value="">

      <label class="form-control" for="password">Enter the password: </label>
      <input type="password" name="password" class="form-control" id="password" value="">

      <button id="submit" type="button" class="btn btn-dark text-info btn-xxl" name="button">Submit</button>
    </form>
    <main>
    <!-- Input section -->
    <section>
      <form id="input-form" class=" my-5 border border-info p-5" action="index.html" method="post">
        <h1>Location</h1>
        <label class="form-control" for="origin">Origin</label>
        <select class="form-control" id="origin" name="origin">
          <option value="courtney-place">Courtney Place</option>
          <option value="lambton-quay">Lambton Quay</option>
          <option value="johnsonville">Johnsonville</option>
          <option value="petone">Petone</option>
        </select>

        <label class="form-control mt-4" for="destination">Destination</label>
        <select class="form-control" id="destination" name="destination">
          <option value="courtney-place">Courtney Place</option>
          <option value="lambton-quay">Lambton Quay</option>
          <option value="johnsonville">Johnsonville</option>
          <option value="petone">Petone</option>
        </select>

        <label class="form-control mt-4" for="start-time">Start time: </label>
        <input class="form-control" type="date" id="start-time" name="start-time">

        <label class="form-control mt-4" for="appt">Select a time:</label>
        <input class="form-control" type="time" id="appt" name="appt">

        <button id="submit-input" class="btn btn-lg btn-info text-dark mt-3" type="button" name="button">Submit</button>
      </form>
    </section>
    <!-- map section -->
    <section class="row clearfix">
      <h3>Map & Amount Calculation</h3>
      <!--The div element for the map -->
      <div id="map" class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-9 col-xxl-9"></div>
      <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
        <h4>calculation</h4>
      </div>
    </section>
    </main>
    <footer>

    </footer>
</div>

</body>
</html>
